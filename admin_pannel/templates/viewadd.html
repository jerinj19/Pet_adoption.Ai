<!DOCTYPE html>
{% extends 'admin_index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Ads | Admin</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('https://images.unsplash.com/photo-1508672019048-805c876b67e2?auto=format&fit=crop&w=1600&q=80')
                        no-repeat center center/cover;
            min-height: 100vh;
            backdrop-filter: blur(3px);
        }

        .ad-card {
            background: rgba(255, 255, 255, 0.90);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            transition: transform 0.3s;
        }
        .ad-card:hover {
            transform: scale(1.03);
        }

        .ad-img {
            height: 180px;
            object-fit: cover;
            width: 100%;
        }

        .title {
            font-weight: 700;
            color: #2c4a25;
        }

        .location {
            font-size: 14px;
            color: #4a7040;
        }

        .btn-edit {
            background-color: #2e8b57;
            border: none;
        }
        .btn-edit:hover {
            background-color: #267047;
        }

        .btn-delete {
            background-color: #c03221;
            border: none;
        }
        .btn-delete:hover {
            background-color: #9a2a1c;
        }

        .header-title {
            color: #1e3b24;
            font-weight: 800;
            font-size: 36px;
            text-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
    </style>

</head>
<body>

<div class="container py-5">
    <h1 class="text-center header-title mb-4">üêæ All Advertisements</h1>

    <div class="row g-4">
        {%for a in add_data %}
        <div class="col-md-4">

            <div class="ad-card">


                <!-- Ad Image -->
                <img src="{{ a.Add_images.url }}" class="ad-img" alt="Ad Image">

                <div class="p-3">

                    <!-- Ad Name -->
                    <h5 class="title">{{ a.Add_name }}</h5>

                    <!-- Location -->
                    <p class="location">üìç {{ a.Add_location }}</p>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-between mt-3">

                        <!-- Edit -->
                        <a href="{% url 'edit' A_id=a.id %}" class="btn btn-edit text-white px-3">
                            ‚úè Edit
                        </a>

                        <!-- Delete -->
                        <a href="{% url 'delete_add' del_id=a.id %}"
                           class="btn btn-delete text-white px-3"
                        >
                            üóë Delete
                        </a>


                    </div>

                </div>

            </div>
        </div>

        {% endfor %}
    </div>

</div>
{% endblock %}

</body>
</html>
