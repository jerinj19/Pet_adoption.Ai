<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetAdoption AI Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url({% static 'admin_p_dashboard/assets/images/samples/admin_login.jpg' %}) no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .login-card {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        .login-card h2 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }
        .login-card img {
            width: 70px;
            display: block;
            margin: 0 auto 15px auto;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="paw-logo">
        <h2>Admin Login</h2>

        <form method="post" action="{% url 'adminlogin' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username / Email</label>
                <input type="text" class="form-control"   placeholder="Enter username or email" name="Admin_username" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter password" name="admin_password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
