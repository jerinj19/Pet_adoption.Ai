<!DOCTYPE html>
{% extends 'admin_index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Ad | Admin</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1600&q=80')
                        no-repeat center center/cover;
            height: 100vh;
            backdrop-filter: blur(3px);
        }
        .form-card {
            background: rgba(255, 255, 255, 0.90);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            backdrop-filter: blur(4px);
        }
        .header-title {
            font-weight: 700;
            color: #2e4e1f;
        }
        label {
            font-weight: 600;
        }
        .submit-btn {
            background-color: #2e8b57;
            border: none;
            font-size: 18px;
            font-weight: 600;
        }
        .submit-btn:hover {
            background-color: #256f45;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="col-md-6 form-card">
        <h2 class="text-center mb-4 header-title">Create New Advertisement</h2>

        <form method="post" action="{% url 'update_add' u_id=edit.id %}" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Ad Name</label>
                <input type="text" class="form-control" name="ad_name" value="{{edit.Add_name}}" required>
            </div>

            <!-- Ad Location -->
            <div class="mb-3">
                <label class="form-label">Ad Location</label>
                <input type="text" class="form-control" name="ad_location" value="{{edit.Add_location}}" required>
            </div>

            <!-- Ad Images -->
            <div class="mb-3">
                <label class="form-label">
                  <img src="{{edit.Add_images.url}}" height="200px">
                </label>
                <input type="file" class="form-control" name="ad_images" multiple required>
                <small class="text-muted">You can select multiple images</small>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-success w-100 submit-btn">Edit Ad</button>

        </form>
    </div>
</div>
</body>
{% endblock %}
</html>
